<div>
  <div *ngIf="currentUser.id && ((appusername == currentUser.username ) || showModUser)" class="edit-form">
    <h4 i18n="@@user">User</h4>
    <form>
      <div class="form-group">
        <label i18n="@@username" for="username">User Name</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="currentUser.username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label i18n="@@firstname" for="firstname">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          [(ngModel)]="currentUser.firstname"
          name="firstname"
        />
      </div>
      <div class="form-group">
        <label i18n="@@lastname" for="lastname">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          [(ngModel)]="currentUser.lastname"
          name="lastname"
        />
      </div>
      <div class="form-group">
        <label i18n="@@title" for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentUser.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label i18n="@@description" for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentUser.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label i18n="@@organization-name" for="org">Organization Name</label>
          <select class="form-control" id="organization" [(ngModel)]="currentUser.organization" name="organization">
            <option *ngFor="let orgs of org; let i = index" [selected]="orgs.id == currentUser.organization" [value]="orgs.id">
             {{orgs.orgid}}
            </option>
          </select>
      </div>
    </form>
    <img src="data:image/jpeg;base64,{{currentUser.image}}"/>
    <app-file-upload></app-file-upload>
      <!--<div class="form-group">
        <label for="organization">Organization</label>
        <input
          type="text"
          class="form-control"
          id="organization"
          [(ngModel)]="currentUser.organization"
          name="organization"
        />
      </div>-->

    <button i18n="@@delete" *ngIf="showModUser" class="badge badge-danger mr-2" (click)="deleteUser()">
      Delete
    </button>

    <button i18n="@@update" 
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateUser()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.id">
    <br />
    <p i18n="@@unknown-user" >Cannot access this User...</p>
  </div>
</div>
