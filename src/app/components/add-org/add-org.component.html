<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="orgid">Organization Id</label>
        <input
          type="text"
          class="form-control"
          id="orgid"
          required
          [(ngModel)]="org.orgid"
          name="orgid"
        />
      </div>

      <div class="form-group">
        <label for="orgname">Organization Name</label>
        <input
          type="text"
          class="form-control"
          id="orgname"
          required
          [(ngModel)]="org.orgname"
          name="orgname"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="org.description"
          name="description"
        />
      </div>

      <button (click)="saveOrg()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Organization was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newOrg()">Add</button>
    </div>
  </div>
</div>
